<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Grid Layout with Subdivisions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row">
        <div class="col col-12 color3"></div>
    </div>
    <div class="row">
        <div class="col col-2 color5"></div>
        <div class="col col-8 color1"></div>
        <div class="col col-2 color4"></div>
    </div>
    <div class="row">
        <div class="col col-12 color2"></div>
    </div>
    <div class="row">
        <div class="col col-12 color5"></div>
    </div>
    <div class="row">
        <div class="col col-2 color4"></div>
        <div class="col col-5 color1"></div>
        <div class="col col-2 color3"></div>
        <div class="col col-1 color2"></div>
        <div class="col col-2 color5"></div>
    </div>
    <div class="row">
        <div class="col col-2 color1"></div>
        <div class="col col-2 color2"></div>
        <div class="col col-2 color3"></div>
        <div class="col col-2 color4"></div>
        <div class="col col-2 color5"></div>
        <div class="col col-2 color1"></div>
    </div>
    <div class="row">
        <div class="col col-2 color5"></div>
        <div class="col col-2 color4"></div>
        <div class="col col-2 color3"></div>
        <div class="col col-2 color2"></div>
        <div class="col col-2 color1"></div>
        <div class="col col-2 color5"></div>
    </div>
    <div class="row">
        <div class="col col-7 color1"></div>
        <div class="col col-3 color3"></div>
        <div class="col col-2 color5"></div>
    </div>
    <div class="row">
        <div class="col col-12 color4"></div>
    </div>
    <div class="row">
        <div class="col col-12 color2"></div>
    </div>
</body>
</html>
