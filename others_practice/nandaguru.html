// First, retrieve the current data
$.ajax({
    url: 'https://api.jsonbin.io/v3/b/66d16202acd3cb34a87ba044',
    type: 'GET',
    headers: {
        'X-Master-Key': '$2a$10$qg0ZBad.ihMVPEAmoi3G0upypZPrNGtzc1rvDbthnIpf5DAHGuSYe'
    },
    success: function(existingData) {
        // Add the new object to the existing data
        existingData.record.push({
            "name": "New User",
            "age": 28,
            "email": "newuser@example.com"
        });
 
        // Now update the bin with the new data
        $.ajax({
            url: 'https://api.jsonbin.io/v3/b/66d16202acd3cb34a87ba044',
            type: 'PUT',
            contentType: 'application/json',
            headers: {
                'X-Master-Key': '$2a$10$qg0ZBad.ihMVPEAmoi3G0upypZPrNGtzc1rvDbthnIpf5DAHGuSYe'
            },
            data: JSON.stringify(existingData),
            success: function(data) {
                console.log('Bin updated with new data:', data);
            },
            error: function(error) {
                console.error('Error:', error);
            }
        });
    },
    error: function(error) {
        console.error('Error:', error);
    }
});
    </script>
